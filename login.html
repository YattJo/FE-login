
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="css/css.css">

  <script src="https://kit.fontawesome.com/ad76520ed3.js" crossorigin="anonymous"></script>




</head>

<body>

  <div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
      <div class="card-header mx-auto bg-dark">
        <span> <img src="https://i2.wp.com/www.mobileworldlive.com/wp-content/uploads/2016/02/StarHub_logo.jpg?fit=650%2C250&ssl=1" class="w-75" alt="Logo"> </span><br />
        <span class="logo_title mt-5"> FE Login Dashboard </span>

      </div>
      <div class="card-body">
        <form action="" method="post">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text"><i class="fas fa-user"></i></span> -->
            </div>
            <input type="text" name="email" class="form-control" placeholder="Username">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text"><i class="fas fa-key"></i></span> -->
            </div>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>

          <div id="form-group">
            <input type="submit" name="btn" value="Login" class="btn btn-outline-success float-right login_btn">
          </div>
          <div>
            <p class="footer-note">This portal is to upload or retrieve config file</p>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
